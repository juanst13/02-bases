<h1>{{name}}</h1>

<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{ getheroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'" class="btn btn-primary mx-2" (click)="changeHero()">Cambiar nombre</button>
<button *ngIf="age !== 16" class="btn btn-primary" (click)="changeAge()">Cambiar edad</button>
<button *ngIf="name !== 'Ironman' || age !== 45" (click)="resetForm()" class="btn btn-success mx-2">Reset</button>
